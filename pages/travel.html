<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия</title>
  <link rel="stylesheet" href="../css/travel.css">
</head>
<body class="default-theme">
  <header class="header">
    <h1>Карта поездок</h1>

    <button id="themeToggle">Переключение темы</button>
    <button id="backButton">← Назад</button>
  </header>

  <div id="map"></div>

  <form id="destinationForm">
    <label for="locationName">Название местоположения:</label>
    <input type="text" id="locationName" placeholder="Введите локацию">
    <br>
    <label for="description">Описание:</label>
    <input type="text" id="description" placeholder="Введите описание">
    <br>
    <button type="submit">Добавить</button>
  </form>

  <ul id="destinationList"></ul>

<!-- Подключение скриптов Leaflet и нашего JS -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=<ТВОЙ_API_KEY>&lang=ru_RU" type="text/javascript"></script>
<script src="../js/travel.js"></script>
</body>
</html>
